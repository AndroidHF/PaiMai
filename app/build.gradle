                GETUI_APP_ID : "4EyTFkGVQR6I03A8dmmOM1",
                GETUI_APP_KEY : "NUgRFCapay7cRGYOuU9RF2",
                GETUI_APP_SECRET : "A0JdVW1nv58suMIpu3nVi6",
                //PACKAGE_NAME : applicationId
                PACKAGE_NAME:"com.buycolle.aicang"
        ]
    }
    // 移除lint检查的error
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'

    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    buildTypes {

        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }

        release {
            minifyEnabled false
            zipAlignEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        //类似名为：quanchenghui_1.0_20151203_jiwa.apk
                        //def fileName = "paimai" + "_${defaultConfig.versionName}" + "_${variant.productFlavors[0].name}.apk"
                        def fileName = "huiwan_buycolle" + "_${defaultConfig.versionName}" + ".apk"
                        output.outputFile = new File("${outputFile.parent}/release/", fileName)
                    }
                }
            }
        }
    }
    //多渠道
    productFlavors {
        jiwa {}
        UMENG {}
    }
}

