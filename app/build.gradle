    }

    defaultConfig {
        multiDexEnabled = true
        applicationId "com.buycolle.aicang"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.4"
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }

        /***
         * add by:胡峰，个推的相关配置
         */
